version: 2.1
jobs:
  build:
    docker:
      - image: circleci/node:11.4.0
    working_directory: ~/timefly
    steps:
      - checkout
      - restore_cache:
          key: cache-{{ checksum "yarn.lock" }}
      - run:
          name: install
          command: yarn
      - save_cache:
          key: cache-{{ checksum "yarn.lock" }}
          paths:
            - ~/.cache/yarn
      - run:
          name: build
          command: yarn build
  deploy:
    machine:
      enabled: true
    working_directory: ~/timefly
    steps:
      - add_ssh_keys:
          fingerprints:
            - 0a:a4:89:6e:5a:4a:ae:7f:1e:43:f3:5b:c1:3d:82:e3
      - run:
          name: Deploy over SSH
          command: |
            scp -i ~/.ssh/dwik.se -r ~/timefly deploy@dwik.se:/var/www/applications/timefly
workflows:
  version: 2.1
  build-and-deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master